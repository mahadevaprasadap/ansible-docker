<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

    <title>To-Do</title>
</head>

<body>

    <div class="container rounded mx-auto bg-light shadow" id="page-content">
        <div class="padding">
                <div class="col-md-12">
                    <div class="card-body">
                        <h4 class="card-title">Todo list</h4>
                        <form action="{{ url_for('add') }}" method="POST" role="form">
                            <div class="add-items d-flex"> 
                                <input name="new-todo" type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"> 
                                <input class="add btn btn-primary font-weight-bold todo-list-add-btn" type="submit" value="Add">
                            </div>
                        </form>     
                        <div class="list-group">
                            {% for todo in toDoList %}
                                <li class="list-group-item">
                                    <a href=" {{ url_for('delete', id=todo._id) }} "><button class="btn btn-primary float-end">Delete</button></a>
                                    <i class="fa-li fa fa-check-square fa-2x"></i><span class="left marg_left"> {{ todo.text }} </span>
                                    
                                </li>
                            {% endfor %}
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script> src = "{{ url_for('static', filename='main.js') }}"</script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
